<!-- created by zhaozewei, the template for a file item -->
<template name="fileItem">
  <div class="file-item ui item js-show-file">
    <div class="content">
      <div class="item-image">
        <img src={{FileIconPath filetype '/fileicon'}}>
        <!--img src="/fileicon/PDF.png"-->
        <!--img src="http://121.42.173.75:9000/pdf.jpg"-->
      </div>
      <div class="item-words">
        <div class="item-title">{{showFileName filename}}</div>
        <div class="meta">
          <span class="cs-size">{{showFileSize filesize}}</span>
          <span class="cs-time">{{fileTime create_time}}</span>
        </div>
      </div>
    </div>
