<template name="join">
  <div class="page auth">
<!-- Deleted by zhaozewei to remove menu icon from join page
    <nav>
      <div class="nav-group">
        <a href="#" class="js-menu nav-item"><span class="icon-list-unordered"></span></a>
      </div>
    </nav>
-->
    <div class="content-scrollable">
      <div class="wrapper-auth">
        <h1 class="title-auth">注册</h1>
        <p class="subtitle-auth" >注册后可以添加自己的课程资源</p>

        <form>
          {{#if errorMessages}}
            <div class="list-errors">
              {{#each errorMessages}}
                <div class="list-item">{{this}}</div>
              {{/each}}
            </div>
          {{/if}}

          <div class="input-symbol  {{errorClass 'email'}}">
            <input type="email" name="email" placeholder="你的邮件地址" />
            <span class="icon-email" title="Your Email"></span>
          </div>

          <div class="input-symbol  {{errorClass 'password'}}">
            <input type="password" name="password" placeholder="密码" />
            <span class="icon-lock" title="Password"></span>
          </div>

          <div class="input-symbol {{errorClass 'confirm'}}">
            <input type="password" name="confirm" placeholder="重复密码" />
            <span class="icon-lock" title="Confirm Password"></span>
          </div>

          <button type="submit" class="btn-primary">现在注册</button>
        </form>
      </div>

      <a href="{{pathFor 'signin'}}" class="link-auth-alt">已有账户？登录</a>
    </div>
  </div>
</template>
